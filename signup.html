<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="colored-center">
        <a class="home" href="/index.html"><h2>CheckMate</h2></a>
    </header>
    <div class="container">
        <div class="card" id="signup">
            <h1>Welcome</h1>
            <p>Signup for the CheckMate app</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" name="lastname" required>
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                </div>                
                <button type="submit">Signup</button><br>
            </form>
            <a class="signup-btn"href="login.html"><span>Already have an account? </span><span class="create-acc">Login now</span></a>
        </div>
    </div>
</body>
</html>
