{% extends 'base.html' %}

{% block title %}CheckMate-Upload Image{% endblock %}

{% block header %}
<header class="colored-center">
    <a class="header" href="{{url_for('home')}}"><h2>CheckMate</h2></a>
</header>
{% endblock %}

{% block content %}
<h1>Upload an Image</h1>
<form method="POST" action="/upload" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>
{% endblock %}
