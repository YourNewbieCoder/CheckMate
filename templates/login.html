{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block header %}
<header>
    <a class="header" href="/"><h2>CheckMate</h2></a>
</header>
{% endblock %}

{% block content %}
<div class="card">
    <h1>Login Now</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <a class="signup-btn" href="/signup"><span>Not registered yet? </span><span class="create-acc">Create an account</span></a>
</div>
{% endblock %}

{% block image %}
<div class="image-container">
    <img src="{{url_for('static', filename='img/checkmate-removebg-preview.png')}}" alt="">
</div>
{% endblock %}
